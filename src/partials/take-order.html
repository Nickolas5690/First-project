    <div class="order-input-mob">
      <h3 class="contact-order">CONTACT US</h3>

      <form action="">
        <div class="input-desk">
          <div>
            <div class="order-input-wrap">
              <label for="name"></label>
              <input
                type="text"
                class="order-input"
                name="name"
                id="name"
                required
                placeholder="name"
              />
            </div>
            <div class="order-input-wrap">
              <label for="email"></label>
              <input
                type="email"
                class="order-input"
                name="name"
                id="email"
                required
                placeholder="email"
              />
            </div>

            <div class="order-choice">
              <label class="order-choice-leb" for="Color Option">
                <svg class="choice-icon" width="18" height="13">
                  <use
                    class="icon"
                    href="./images/icons.svg#icon-details-down"
                  ></use>
                </svg>
                <select
                  class="order-choice-select"
                  id="Color Option"
                  required
                  name="Color Option"
                >
                  <option class="choice-name" value="">Color Option</option>
                  <option value="K9D Black Orange">K9D Black Orange</option>
                  <option value="K9D Silver Gray">K9D Silver Gray</option>
                  <option value="K9U White Blue">K9U White Blue</option>
                </select>
              </label>
            </div>

            <div class="order-choice">
              <label class="order-choice-leb" for="Quantity">
                <svg class="choice-icon" width="18" height="13">
                  <use href="./images/icons.svg#icon-details-down"></use>
                </svg>
                <select
                  class="order-choice-select"
                  id="Quantity"
                  name="Quantity"
                >
                  <option class="choice-name" value="">Quantity</option>
                </select>
              </label>
            </div>
            <div class="order-choice">
              <label class="order-choice-leb" for="Payment">
                <svg class="choice-icon" width="18" height="13">
                  <use href="./images/icons.svg#icon-details-down"></use>
                </svg>
                <select class="order-choice-select" id="Payment" name="Payment">
                  <option class="choice-name" value="">Payment</option>
                </select>
              </label>
            </div>
          </div>

          <div class="order-message-lable">
            <label for="comment" class="order-lable">Leave your message</label>
            <textarea
              name="message"
              id="message"
              class="order-message"
            ></textarea>
          </div>
        </div>

        <div class="order-btn">
          <button class="order-btn-one" type="send">buy it now</button>
          <button class="order-btn-two" type="send">ADD TO CART</button>
        </div>
