  <section class="contacts">
    <div class="contacts-div container"></div>
    <h2 class="subtitle">Contacts</h2>
    <div class="canvas"></div>
    <picture>
      <source
        srcset="
          ./images/contacts-desktop.jpg 1x,
          ./images/contacts-desktop-2x.jpg 2x
        "
        media="(min-width=1280)"
      />
      <source
        srcset="
              ./images/contacts-tablet.jpg 1x, 
              ./images/contacts-tablet-2x.jpg 2x"
        media="(min-width=768)"
      />
      <source
        srcset="./images/contacts-mobile.jpg 1x, 
                ./images/contacts-mobile-2x.jpg 2x"
        media="(max-width=767)"
      />
      <img src="./images/contacts-mobile.jpg" alt="restangle"/>
    </picture>
    <ul class="feedback">
      <li class="feedbac__text">
        <p>
          In case of queries about order handling and/or delay, drop us an email
          at
        </p>
      </li>
      <li class="feedbac__text"><p>info@shopforgamers.com</p></li>
    </ul>

    <ul class="contacts__list">
      <li class="contacts__link mail">Email</li>

      <li class="contacts__link">
        <a href="mailto:info@devstudio.com">sfg.info@gmail.com</a>
      </li>
    </ul>

    <ul class="contacts__tel">
      <li class="contacts__num text">Phone number</li>
      <li class="contacts__num">
        <a href="tel:+380936432288">+38 (093) 643 22 88</a>
      </li>
      <li class="contacts__num">
        <a href="tel:+380503454423">+38 (050) 345 44 23</a>
      </li>
    </ul>
    <form class="registr__form" name="registr-form">
      <p class="registr__form__title">CONTACT US</p>
      <div class="registr__form__group" role="group">
        <label class="registr__field">
          <input
            type="text"
            class="registr__input"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </label>
        <label class="registr__field">
          <input
            type="email"
            class="registr__input"
            name="email"
            id="email-id"
            placeholder="Email"
            required
          />
        </label>
        <label class="registr__field">
          <span class="registr__lable">Leave your message</span>
          <textarea
            class="registr__message"
            rows="5"
            placeholder=" "
          ></textarea>
        </label>
      </div>
      <button class="registr__btn" type="submit">
        <span class="registr__btn__text">SEND</span>
      </button>
    </form>
  </section>
